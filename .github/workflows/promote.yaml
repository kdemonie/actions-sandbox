name: Create Pull Request from Development to Staging

on:
  pull_request:
    types: [closed]
    branches:
      - 'development'

jobs:
  create_pull_request:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_WF_TOKEN }}

    - name: Setup Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Check if PR exists from development to staging
      id: check_pr
      env:
        GH_TOKEN: ${{ secrets.GH_WF_TOKEN }}
      run: |
        pr_list=$(gh pr list --base staging --head development --json number)
        echo $pr_list
        if [ "$pr_list" == "[]" ]; then
          echo "PR_EXISTS=false" >> $GITHUB_ENV
        else
          pr_number=$(echo "$pr_list" | jq '..number')
          echo "PR_EXISTS=true" >> $GITHUB_ENV
        fi
    - name: Create Pull Request
      env:
        GH_TOKEN: ${{ secrets.GH_WF_TOKEN }}
      if: env.PR_EXISTS == 'false'
      run: |
        gh pr create --base staging --head development --title "Merge development into staging" --body "Automated PR to merge development into staging"
